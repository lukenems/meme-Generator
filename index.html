<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Meme Generator</title>
        <link rel="stylesheet" href="main.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet">

    </head>
    <body>
        <h4>Tired of the same boring Meme's?</h4>
        <h4>Wishing you could break out of the Copy-Cat lifestyle and express your own sense of humor?!</h4>
        <h1>Welcome to Self-Made Meme's!</h1>
        <h4>Enter your top and bottom text here with an image url!</h4>
        <form>
            <input type="text" id="top_text" placeholder="Top Text">
            <input type="text" id="bottom_text" placeholder="Bottom Text">
            <input type="url" id="url"
                placeholder="Enter Image URL" 
                required>
            <button id="submit" type="submit">Build Meme</button>
        </form>
        <section class="meme-area"></section>
    </body>
    <script src="main.js"></script>
</html>
